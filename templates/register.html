<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .container form {
            display: flex;
            flex-direction: column;
        }
        .container label {
            margin-top: 15px;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        .container input, .container select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .container input:focus, .container select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.1);
        }
        .container button {
            margin-top: 20px;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .container button:active {
            transform: translateY(0);
        }
        .container p {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .container a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .container a:hover {
            text-decoration: underline;
        }
        #msg {
            margin-top: 15px;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        #msg.success {
            display: block;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        #msg.error {
            display: block;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üìù Criar nova conta</h2>

    <form id="registerForm">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" placeholder="Seu nome" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="seu@email.com" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="M√≠nimo 6 caracteres" required>

        <label for="confirmarSenha">Confirmar Senha</label>
        <input type="password" id="confirmarSenha" placeholder="Confirme sua senha" required>

        <button type="submit">Criar Conta</button>

        <p>J√° tem conta? <a href="/">Voltar ao login</a></p>
    </form>

    <p id="msg"></p>
</div>

<script src="/static/js/register.js"></script>
</body>
</html>
